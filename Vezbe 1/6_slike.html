<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slike</title>
</head>
<body>

	<!-- 
		<img> tag sluzi za prikazivanje slike u dokumentu. 

		Tagovi mogu da imaju svoje ATRIBUTE, u ovom slucaju su to: 
			- src - izvor slike, tj. gde se ona nalazi.
					Do slike se moze doci relativnom putanjom, kao sto 
					je to ovde uradjeno. Ona se takodje moze nalaziti na nekom
					drugom web sajtu, pa se njoj moze pristupiti preko link-a.
			- title - Tekst koji se pojavi kada postavimo mis preko slike,
			- alt - Tekst koji se ispise na mestu slike ukoliko istu nije
					moguce prikazati,
			- width - sirina slike,
			- height - visina slike

		Vise o <img> tag-u:
			https://www.w3schools.com/html/html_images.asp
	 -->
	
	<img src="images/google.png" title="Tooltip slike" alt="Google Logo"><br>
	<img src="images/google.png" width="400" height="242"><br>
	<img src="images/google.png" width="200" height="121"><br>
	
</body>
</html>
