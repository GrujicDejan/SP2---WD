<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tagovi za formatiranje teksta</title>
</head>
<body>

	<!-- 
		Postoje razni tagovi koji sluze za formatiranje teksta, kao npr.
		za podebljavanje ("boldovanje") testa.

		Tagovi za formatiranje teksta se vide u ovom dokumentu. Oni
		su svi upareni, sto znaci da se moraju otvoriti i zatvoriti.

		Slicni tagovi:
			- <b> i <strong> - Browser tekst prikaze isto, podebljano.
				Medjutim, razlika je sledeca. <b> tag samo oznacava da
				tekst treba da izgleda podebljano, dok <strong> tag ima
				semantiku. Naglasava da oznaceni tekst treba da nosi neko
				vece znacenje.
			- <i> i <em> - Slicna je razlika. <i> samo predstavlja kako
				stilski tekst treba da izgleda.

		<i> i <b> treba da se koriste ako samo zelite da drugacije "iscrtate"
		neki tekst, dok <strong> i <em> ako zelite da naglasite da je taj deo 
		teksta bitan.

		Linkovi:
			- <b> - https://www.w3schools.com/tags/tag_b.asp
			- <strong> - https://www.w3schools.com/tags/tag_strong.asp
			- <i> - https://www.w3schools.com/tags/tag_i.asp
			- <em> - https://www.w3schools.com/tags/tag_em.asp
			- <small> - https://www.w3schools.com/tags/tag_small.asp
			- <mark> - https://www.w3schools.com/tags/tag_mark.asp
			- <del> - https://www.w3schools.com/tags/tag_del.asp
			- <ins> - https://www.w3schools.com/tags/tag_ins.asp
			- <sub> - https://www.w3schools.com/tags/tag_sub.asp
			- <sup> - https://www.w3schools.com/tags/tag_sup.asp
	 -->

	<h1>Formatiranje teksta</h1>
	<b>Boldovan tekst</b> <br>
	<strong>Strong tekst</strong> <br>
	<i>Zakrivljen tekst</i> <br>
	<em>Emphasized tekst</em> <br>
	<small>Small tekst</small> <br>
	<mark>Markiran tekst</mark> <br>
	<del>Precrtan tekst</del> <br>
	<ins>Podvucen tekst</ins> <br>
	<sub>Subscript</sub> <br>
	<sup>Superscript</sup>
</body>
</html>
