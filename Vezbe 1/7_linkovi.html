<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Linkovi</title>
</head>
<body>

	<!-- 
		Tag <a> ("anchor") predstavlja link. On ima atribut "href", kojim
		se oznacava gde taj link treba da vodi (npr. google.com).

		Unutar <a> tag-a, moguce je staviti druge tag-ove. Na primer <img> tag. Tako
		klikom na sliku mozemo korisnika poslati na drugu Web stranicu.

		Ako atribut "target" postavimo na "_blank", link na koji vodi dati <a> tag
		ce se otvoriti u novom Tab-u u pretrazivacu. To je cesto korisno, ako zelimo
		korisnika da preusmerimo negde na taj nacin da ne zatvorimo trenutnu Web
		stranicu.
	 -->

	<a href="http://www.google.com">Link ka Google-u.</a><br>
	<a href="http://www.google.com"><img src="images/google.png" width="200" height="121"></a><br>
	<a href="http://www.google.com" target="_blank">Ovaj link se otvara u novom prozoru ili tabu.</a><br>
	<a href="mailto:abcd1234@gmail.com">E-mail</a>
</body>
</html>
