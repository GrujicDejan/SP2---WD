<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tagovi pre i br</title>
</head>
<body>
	<p>
	Bez taga &lt;pre&gt;     browser ignorise 
	
	nove    redove i   razmake.
	</p>
	
	<p>

	<!-- 
		Tag <pre> predstavlja formatiran tekst. To znaci da ce browser tekst prikazati
		takav kakav jeste. Ako je u HTML dokumentu prelomljen red, tako ce biti prikazan.
	 -->

	<pre>Uz tag   pre browser
zadrzava         tekst u   onom      formatu  u kom   je 
            napisan.
	</pre>
	</p>
	
	<!-- 
		Tag <br> oznacava da tekst treba da se prelomi u novi red.
		Ovaj tag NE DOLAZI U PARU. 

		Vise o <pre> i <br>:
			https://www.w3schools.com/html/html_paragraphs.asp
	 -->

	<p>
	Za nove redove van &lt;pre&gt; taga<br>
	koristi se tag &lt;br&gt;.
	</p>
</body>
</html>
