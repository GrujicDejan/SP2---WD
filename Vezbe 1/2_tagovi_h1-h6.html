<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tagovi h1, h2, ... , h6</title>
</head>
<body>

	<!-- 
		Svi elementi HTML dokumenta se "obgrle" znakovima
		'<' i '>' (<head>, <body>...). Ti elementi se zovu
		tag-ovi (eng. Tag)

		Najveci deo ovih tag-ova se nalazi u paru (otvarajuci
		i zatvarajuci tag). Na primer:
		<body> ... </body>

		Ovi elementi mogu da se ugnjezdavaju, tako se npr. unutar body
		elementa mogu nalaziti drugi elementi.

		<body>
			<h1>
				Element unutar elementa.
			</h1>
		</body>

		Ima vise tag-ova koji predstavljaju naslov u dokumentu.
		Poredjani su po velicini od 1 do 6 (opadajuce). Svi oni
		su upareni, sto znaci da imaju otvarajuci i zatvarajuci tag.

		- Vise o naslovima:
			https://www.w3schools.com/html/html_headings.asp
			https://www.w3schools.com/tags/tag_hn.asp (detaljnije, sadrzi informacije o CSS-u koji se radi kasnije u toku kursa)

		npr. <h1> ... </h1> 


	 -->

	<h1>Naslov h1</h1>
	<h2>Naslov h2</h2>
	<h3>Naslov h3</h3>
	<h4>Naslov h4</h4>
	<h5>Naslov h5</h5>
	<h6>Naslov h6</h6>
</body>
</html>
